<div class="col-lg-12 jumbotron">
  <div class="col-md-12 text-center">
    <div class="time">
      {{ main.time | timecode }}
    </div>
    <span type="button" class="btn btn-info btn-lg" ng-show="!main.onBreak" ng-click="main.startResetTimer()">
      {{ main.buttonName }}
      <!-- work -->
    </span>
    <span type="button" class="btn btn-info btn-lg" ng-show="main.onBreak" ng-click="main.startResetTimer()">
      {{ main.buttonName }}
      <!-- break -->
    </span>
  </div>

  <section class="sidebar">
    <div class="sidebar-header">
      <h3 id="title">Add a Task</h3>
      <div class="tasks">
        <form ng-submit="main.addTask(newTask)">
          <input type="text" class="form-control" ng-model="main.taskName" placeholder="Write a task">
          <br />
          <button type="button" class="btn btn-success" ng-click="main.newTask(main.taskName)">Submit</button>
        </form>
        <br />
        <br />
        <h3 id="taskList">Task List</h3>
          <ul id="tasks">
            <li ng-repeat="task in main.taskList">{{ task.name }}</li>
          </ul>
      </div>
    </div>
  </section>
</div>
